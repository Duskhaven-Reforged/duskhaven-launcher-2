name: "publish"

on:
  push:
    branches:
      - main

# This is the example from the readme.
# On each push to the `release` branch it will create or update a GitHub release, build your app, and upload the artifacts to the release.

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: set env variables
        run: |
          echo "VITE_ACCESS_KEY=${{ secrets.VITE_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "VITE_FILESERVER_URL=${{ secrets.VITE_FILESERVER_URL }}" >> $GITHUB_ENV
          echo "VITE_STRAPPI_URL=${{ secrets.VITE_STRAPPI_URL }}" >> $GITHUB_ENV
          echo "VITE_STRAPPI_TOKEN=${{ secrets.VITE_STRAPPI_TOKEN }}" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: yarn install # change this to npm or pnpm depending on which one you use

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: "Launcher v__VERSION__"
          releaseBody: ${{ github.event.commits[0].message }}
          releaseDraft: true
          prerelease: false
