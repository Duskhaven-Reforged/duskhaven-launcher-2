<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/src/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/grid.css" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Duskhaven Launcher</title>
    <script type="module" src="/src/main.ts" defer></script>
    <script type="module" src="/src/i18n.ts" defer></script>
  </head>

  <body>
    <header>
      <div data-tauri-drag-region class="header-container row">
        <div class="content-left">
          <a
            class="titlebar-button"
            href="https://www.duskhaven.net/"
            target="_blank"
            ><iconify-icon icon="fa6-solid:globe"></iconify-icon
          ></a>
          <a  href="https://discord.gg/duskhaven" target="_blank" class="titlebar-button button--discord" id="titlebar-discord">
            <iconify-icon
            icon="ic:baseline-discord"
          ></iconify-icon>
          </a>
          <!-- <iconify-icon
            class="titlebar-button button--discord"
            id="titlebar-discord"
            icon="ic:baseline-discord"
          ></iconify-icon> -->
          <iconify-icon
            class="titlebar-button button--folder"
            id="titlebar-dir"
            icon="mdi:folder"
          ></iconify-icon>
          <iconify-icon
            class="titlebar-button button--fix"
            id="titlebar-fix"
            icon="mdi:hammer-screwdriver"
          ></iconify-icon>
        </div>
        <div class="content-right col text-right">
          <iconify-icon
            class="titlebar-button button--min"
            id="titlebar-minimize"
            icon="mdi:minus"
          ></iconify-icon>
          <iconify-icon
            class="titlebar-button button--close"
            id="titlebar-close"
            icon="ic:baseline-close"
          ></iconify-icon>
        </div>
      </div>
    </header>
    <main>
      <div class="row main-content">
        <div class="news-content col-5">
          <div class="content">
            <img src="img/logo-transparent.png" />
            <h3>Latest News</h3>
            <ul id="newslist"></ul>
          </div>
        </div>
        <div class="col-6 text-center">
          <main class="col-6 text-center"></main>
        </div>
      </div>
    </main>
    <footer>
      <div class="download-container row">
        <div class="info-container">
          <div class="text-center download-text"></div>
          <div class="actions">
            <button id="play-button" disabled>
              <span class="status-text">download</span>
            </button>
            <div class="text-right autoplay">
              <input type="checkbox" id="autoplay" /><label for="autoplay"
                >Autoplay after download</label
              >
            </div>
          </div>
        </div>

        <div class="download-prog">
          <div class="download">
            <div class="download-speed"></div>
            <div class="download-progress" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </footer>
    <div id="foglayer_01" class="fog">
      <div class="image01"></div>
      <div class="image02"></div>
    </div>
    <div id="foglayer_02" class="fog">
      <div class="image01"></div>
      <div class="image02"></div>
    </div>
    <div id="foglayer_03" class="fog">
      <div class="image01"></div>
      <div class="image02"></div>
    </div>
    <div class="background">
      <div class="background-inner"></div>
    </div>
    <img id="sig-img" src="img/sig.png" />
</body>
</html>
